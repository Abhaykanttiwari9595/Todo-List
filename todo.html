<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://use.fontawesome.com/bbc7ac2d89.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputfield">
            <input type="text" name="text" id="" placeholder="Add your new Todo">
            <button><i class="fa fa-plus"></i></button>    
        </div>
        <ul class="todolist">
            <li>Buy a new Car<span><i class="fa fa-trash"></i></span></li>
            <li>Buy a new Laptop<span><i class="fa fa-trash"></i></span></li>
            <li>Buy a new Cycle<span><i class="fa fa-trash"></i></span></li>
            <li>Buy a new Bike<span><i class="fa fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have Pending task</span>
            <button>Clear All</button>
        </div>
    </div>   
</body>
</html>
